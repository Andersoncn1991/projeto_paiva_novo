<!DOCTYPE html>
<html lang="pt-BR">
  <head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paivas Burguers</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#e53935" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/global-loading.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('Service Worker registrado!', reg))
            .catch(err => console.warn('Service Worker falhou:', err));
        });
      }
    </script>
  </body>
</html>
